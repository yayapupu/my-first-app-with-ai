<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>噗噗 Binance 事件合約預測器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 20px; }
    h1 { color: #222; }
    #result { font-size: 1.5em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>噗噗 Binance 事件合約預測器</h1>
  <p>以 MACD 技術指標預測 BTC/ETH 於 10 分鐘後的方向</p>
  <button onclick="analyze('BTCUSDT')">分析 BTC</button>
  <button onclick="analyze('ETHUSDT')">分析 ETH</button>
  <div id="result">請選擇要預測的幣種</div>

  <script>
    async function getKlines(symbol, interval = '1m', limit = 100) {
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
      const data = await res.json();
      return data.map(d => ({
        time: d[0],
        close: parseFloat(d[4])
      }));
    }

    function ema(prices, period) {
      const k = 2 / (period + 1);
      let emaArray = [prices[0]];
      for (let i = 1; i < prices.length; i++) {
        emaArray.push(prices[i] * k + emaArray[i - 1] * (1 - k));
      }
      return emaArray;
    }

    function getMACD(prices) {
      const ema12 = ema(prices, 12);
      const ema26 = ema(prices, 26);
      const dif = ema12.map((v, i) => v - ema26[i]);
      const dea = ema(dif, 9);
      const macd = dif.map((v, i) => v - dea[i]);
      return { dif, dea, macd };
    }

    async function analyze(symbol) {
      const data = await getKlines(symbol);
      const closes = data.map(d => d.close);
      const { dif, dea } = getMACD(closes);

      const len = dif.length;
      const prevDIF = dif[len - 2];
      const prevDEA = dea[len - 2];
      const currDIF = dif[len - 1];
      const currDEA = dea[len - 1];

      let resultText = '';
      if (prevDIF < prevDEA && currDIF > currDEA) {
        resultText = `${symbol}: 看漲 📈（黃金交叉）`;
      } else if (prevDIF > prevDEA && currDIF < currDEA) {
        resultText = `${symbol}: 看跌 📉（死亡交叉）`;
      } else {
        resultText = `${symbol}: 盤整中，不宜入場 🚫`;
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
